<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<div class="navbar">
    <nav>
        <div class="nav-wrapper">
            <div class="logogo">
                <a href="/" class="brand-logo">Ja<span
                        class="one-hundred">(</span>i<span
                        class="one-hundred-one">)</span>dea<span
                        class="two-hundred">[</span>box<span
                        class="two-hundred-two">]</span></a>
            </div>
        </div>
    </nav>
</div>

<div class="row">
    <div class="col s12">
        <div class="add-form">
            <h5>Add An Idea</h5>

            <input class="idea-form"
                   type="text"
                   id="idea-title"
                   placeholder="Title">

            <br/>

        <textarea class="idea-form materialize-textarea"
                  type="text"
                  id="idea-body"
                  maxlength="3000"
                  placeholder="Body"></textarea>

            <input class="btn"
                   id="create-idea"
                   type="button"
                   name="submit"
                   value="Save">
        </div>
    </div>

    <div class="container">
        <form id="live-search" action="" class="styled" method="post">
            <fieldset class="search-bar">
                <input type="text" class="text-input" id="filter" placeholder="search"/>
                <i class="material-icons">search </i>
            </fieldset>
        </form>
    </div>
    <div id="ideas" class="row"></div>
</div>
